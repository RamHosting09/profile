<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram Hostinger - Profesional</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #14213d;
            --accent-color: #fca311;
            --text-color: #e5e5e5;
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
        }
        
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: rotate(5deg) scale(1.05);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: 700;
        }
        
        .profession {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        
        .profile-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            border-left: 4px solid var(--primary-color);
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            transition: all 0.3s ease;
            border-radius: var(--border-radius);
        }
        
        .contact-item:hover {
            background-color: rgba(58, 134, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--accent-color);
            font-size: 1.5rem;
        }
        
        .contact-details h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
            color: var(--accent-color);
        }
        
        .contact-details p, .contact-details a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.9;
        }
        
        .contact-details a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        footer {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            .contact-info {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="profile-header">
                <!-- Foto kucing random dengan aksesoris berbeda setiap refresh -->
                <img src="https://cataas.com/cat?width=300&height=300&accessories=1&glasses=1&hat=1&filter=sepia&type=square" 
                     alt="Foto Profil Kucing" 
                     class="profile-pic"
                     id="random-cat">
                
                <h1>Ram Hostinger</h1>
                <p class="profession">Web Professional</p>
            </div>
        </div>
    </header>
    
    <main class="container">
        <section class="profile-card">
            <h2>Informasi Kontak</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <a href="mailto:ramhostinger@gmail.com">ramhostinger@gmail.com</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="contact-details">
                        <h3>WhatsApp</h3>
                        <a href="https://wa.me/6281228156705" target="_blank">+62 812-2815-6705</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Ram Hostinger. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Auto update tahun
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Random cat image dengan parameter berbeda setiap load
        const catImage = document.getElementById('random-cat');
        const randomParams = () => {
            const accessories = Math.random() > 0.5 ? 1 : 0;
            const glasses = Math.random() > 0.5 ? 1 : 0;
            const hat = Math.random() > 0.5 ? 1 : 0;
            const filters = ['', 'sepia', 'mono', 'negative', 'paint', 'pixel'];
            const randomFilter = filters[Math.floor(Math.random() * filters.length)];
            
            return `width=300&height=300&accessories=${accessories}&glasses=${glasses}&hat=${hat}&filter=${randomFilter}&type=square`;
        };
        
        catImage.src = `https://cataas.com/cat?${randomParams()}`;
        
        // Ganti gambar setiap 10 detik (opsional)
        setInterval(() => {
            catImage.src = `https://cataas.com/cat?${randomParams()}`;
        }, 10000);
    </script>
</body>
</html>
