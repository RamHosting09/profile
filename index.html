<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pribadi</title>
    <style>
    :root {
       --primary-color: #3a86ff;
       --secondary-color: #14213d;
       --accent-color: #fca311;
       --text-color: #e5e5e5;
       --bg-color: #0a0a0a;
       --card-bg: #1a1a1a;
}
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
        }
        
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        
        .profession {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        
        .profile-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            border-left: 4px solid var(--primary-color);
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            transition: all 0.3s ease;
            border-radius: var(--border-radius);
        }
        
        .contact-item:hover {
            background-color: rgba(42, 157, 143, 0.1);
            transform: translateY(-3px);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--accent-color);
            font-size: 1.5rem;
        }
        
        .contact-details h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
            color: var(--accent-color);
        }
        
        .contact-details p, .contact-details a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.9;
        }
        
        .contact-details a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        footer {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            .contact-info {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="profile-header">
                <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-pic">
                <h1>Ram Hostinger</h1>
                <p class="profession">Pelajar</p>
            </div>
        </div>
    </header>
    
    <main class="container">
        <section class="profile-card">
            <h2>Informasi Kontak</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <a href="mailto:email@contoh.com">ramhostinger@gmail.com</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="contact-details">
                        <h3>WhatsApp</h3>
                        <a href="https://wa.me/6281234567890" target="_blank">+6281228156705</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Facebook</h3>
                        <a href="https://facebook.com/username" target="_blank">facebook.com/username</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Instagram</h3>
                        <a href="https://instagram.com/username" target="_blank">@username</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <div class="contact-details">
                        <h3>TikTok</h3>
                        <a href="https://tiktok.com/@username" target="_blank">@username</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Nama Lengkap Anda. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
  </html>
